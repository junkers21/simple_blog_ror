apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: simple-blog
    process: web
  name: simple-blog-web
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: simple-blog
      process: web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: simple-blog
        process: web
    spec:
      imagePullSecrets:
        - name: ghcr-login-secret
      containers:
        - envFrom:
            - configMapRef:
                name: simple-blog
          image: ghcr.io/junkers21/simple_blog_ror:latest
          imagePullPolicy: Always
          name: simple-blog-web
          ports:
            - containerPort: 3000
              hostPort: 80
              name: http
              protocol: TCP
            - containerPort: 3000
              hostPort: 443
              name: https
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2