apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-blog
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: simple-blog-service
                port:
                  number: 80