name: Build And Push To Registry
on:
  push:
    branches:
      - release/mrsk-all-in-one
jobs:
  push_to_registry:
    name: Push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Set up Docker Buildx.
        uses: docker/setup-buildx-action@v2

      - name: Ruby setup
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: '3.2.1'

      - name: Login to GitHub Container Registry
        run: echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u junkers21 --password-stdin

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ghcr.io/junkers21/simple-blog-mrsk:${{ github.sha }}, ghcr.io/junkers21/simple-blog-mrsk:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: MRSK
        env:
          MRSK_REGISTRY_PASSWORD: ${{ secrets.CR_PAT }}
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
          RAILS_ENV: production
          DOCKER_BUILDKIT: 1
        run: |
          gem install mrsk
          mrsk deploy --skip_push
